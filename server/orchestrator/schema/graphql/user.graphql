type User {
  _id: ID
  name: String
  email: String,
  password: String
  phoneNumber: String
  dateOfBirth: String
  address: String
  createdAt: String
  updatedAt: String
}

input NewUser {
  name: String
  email: String!
  password: String!
  phoneNumber: String
  dateOfBirth: String
  address: String
}

type Query {
  getAllUsers: [User]
}

type Mutation {
  registerNewUser(input: NewUser): User
}
